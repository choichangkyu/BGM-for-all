<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>room</title>
	<link rel="stylesheet" type="text/css" href="static/css/room.css">

    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        function comment(){
            document.getElementById('comment_comment').style.display="block";
            document.getElementById('comment_list').style.display="none";
            document.getElementById('comment_user').style.display="none";
        };
        function list(){
            document.getElementById('comment_comment').style.display="none";
            document.getElementById('comment_list').style.display="block";
            document.getElementById('comment_user').style.display="none";
        };
        function user(){
            document.getElementById('comment_comment').style.display="none";
            document.getElementById('comment_list').style.display="none";
            document.getElementById('commen_user').style.display="block";
        };

        $(document).ready(function(){
            namespace = '/test'; // change to an empty string to use the global namespace

	    var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);
            socket.on('my response', function(msg) {
                $('#log').append('<br>' + $('<div/>').text('Received #' + msg.count + ': ' + msg.data).html());
            });
            socket.on('connect', function() {
                socket.emit('my event', {data: 'I\'m connected!'});
            });


            /* $('form#emit').submit(function(event) {
                socket.emit('my event', {data: $('#emit_data').val()});
                return false;
            });  */
            $('form#join').submit(function(event) {
                socket.emit('join', {room: $('#join_room').val()});
                return false;
            });
            $('form#leave').submit(function(event) {
                socket.emit('leave', {room: $('#leave_room').val()});
                return false;
            });
            $('form#send_room').submit(function(event) {
                socket.emit('my room event', {room: $('#room_name').val(), data: $('#room_data').val()});
                return false;
            });
            $('form#close').submit(function(event) {
                socket.emit('close room', {room: $('#close_room').val()});
                return false;
            });
            $('form#disconnect').submit(function(event) {
                socket.emit('disconnect request');
                return false;
            });


            $('form#broadcast').submit(function(event) {
                socket.emit('my broadcast event', {data: $('#broadcast_data').val()});
                return false;
            }); // 모두에게

            $('form#roomlist').submit(function(event){
               socket.emit('want_room_lists')
                return false;
            });
            socket.on('send_room_lists', function(msg){
                $('#log').append('<br>' + $('<div/>').text('Rooms: ' + msg.data).html());
            });
        });
    </script>
</head>
<body>

<div class="main_div" id="top">top</div>
<br>
<div class="main_div" id="main">main
<h2>Send:</h2>

    <form id="roomlist" method="POST" action='#'>
        <input type="submit" value="GetRoomLists">
    </form>


    <form id="broadcast" method="POST" action='#'>
        <input type="text" name="broadcast_data" id="broadcast_data" placeholder="Message">
        <input type="submit" value="Broadcast">
    </form>

    <form id="join" method="POST" action='/comment'>
        <input type="text" name="join_room" id="join_room" placeholder="Room Name">
        <input type="submit" value="Join Room">

    </form>
    <form id="send_room" method="POST" action='#'>
        <input type="text" name="room_name" id="room_name" placeholder="Room Name">
        <input type="text" name="room_data" id="room_data" placeholder="Message">
        <input type="submit" value="Send to Room">
    </form>

    <!--
    <form id="close" method="POST" action="#">
        <input type="text" name="close_room" id="close_room" placeholder="Room Name">
        <input type="submit" value="Close Room">
    </form>
    <form id="disconnect" method="POST" action="#">
        <input type="submit" value="Disconnect">
    </form>
    -->
    <h2>Receive:</h2>
    <div id="log"></div>
</div>
<div class="main_div" id="comment">
	<div>
		<button onclick="comment()">댓글</button>
		<button onclick="list()">대기열</button>
		<button onclick="user()">유저목록</button>
		<hr>
	</div>
	<div id="comment_comment">댓글
        <div id="comment_div">
            <form action="." method="POST">
                <textarea name="contents" placeholder="Enter a comment"></textarea>
                <input type="submit" value="Post comment">
            </form>
        </div>
    </div>

	<div id="comment_list">대기열 </div>
	<div id="comment_user">유저목록</div>
</div>
</body>
</html>
